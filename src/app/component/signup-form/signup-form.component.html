<div class="form-container1">
  <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password">
    </div>
    <button routerLink="/login" type="submit" class="btn btn-outline-warning" >Sign Up</button>
    <div *ngIf="showMessage">{{ message }}</div>
  </form>
  
    

  </div>
