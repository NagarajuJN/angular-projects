
<div class="form-container">
<form class="login-form" [formGroup]="loginForm">
  <h2>Login</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password">
  </div>
  <button routerLink="/products" type="submit" class="btn btn-outline-primary" >Sign Up</button>
</form>

   


</div>
